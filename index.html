<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="card-princip">
    <img src="images/logo.svg" alt="">
    <h1 class="titulo">We are launching <span>soon!</span></h1>
    <h2 class="subtitulo">Subscribe and get notified</h2>
    <form class="box-form" action="">
      <div class="form-bloc">
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Your email address...">
      </div>
      <button type="submit">Notify Me</button>
    </form>
    <div class="imagem"></div>
    <section class="icon">
      <picture class="icon_iten face"><i class="fab fa-facebook-f"></i></picture>
      <picture class="icon_iten twit"><i class="fab fa-twitter"></i></picture>
      <picture class="icon_iten insta"><i class="fab fa-instagram"></i></picture>
    </section>
    <p class="text">&copy; Copyright Ping. All rights reserved.</p>
  </article>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
